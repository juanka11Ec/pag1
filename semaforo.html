<body>
    <header>SEMAFORO</header>
    <div class="circle" id="rojo" style="width: 100px; height: 100px; background-color: red; opacity: 0.3; border-radius: 50%;">  </div>
    <div class="circle" id="naranja" style="width: 100px; height: 100px; background-color:orange; opacity: 0.3; border-radius: 50%;"></div>
    <div class="circle" id="verde" style="width: 100px; height: 100px; background-color:green; opacity: 0.3; border-radius: 50%;"></div>

    <button onclick="prendercirulo('rojo')"> Rojo</button>
    <button onclick="prendercirulo('naranja')">naranja</button>
    <button onclick="prendercirulo('verde')">verde</button>

    <script>
        function prendercirulo(color) {
            const circles = document.querySelectorAll('.circle');
            circles.forEach(circle => {
                circle.style.opacity = circle.id === color ? '1' : '0.3';
            });
        }
    </script>
</body>
